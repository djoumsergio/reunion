<!DOCTYPE html>
<html>

  <head>
    <title>Tontine | Easy reunion</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="/animate.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
        <h1>Ajouter un membre</h1>
        <div class="moment">
            <form id="testForm" method="post">
              <input class="form-control" type="text" name="meeting_name" placeholder="Nom complet" required>
              <input class="form-control" type="text" name="session_name" placeholder="Profession" required>
              <textarea class="form-control" type="text" name="session_description" placeholder="Description (Réunion des anciens étudiants de la Louve...)" required></textarea>
              <button type="submit" class="btn btn-primary" style="margin: 0 auto; display: block;">Soumettre</button>
            </form>
        </div>
        <div>
          <hr style="margin: 50px">
          <code id="jsonResult"></code>
          <button style="margin: 10px auto; display: none;" onclick="location.href='members.html';" id="next" class="btn btn-success">Ajout des Menbres</button>
        </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script>
    $(function() {
      $('#testForm').submit(function(e) {
        $.ajax({
          url: '/api/newsession',
          type: 'post',
          data: $('#testForm').serialize(),
          success: function(data) {
            $('#jsonResult').text(JSON.stringify(data));
          }
        });
        e.preventDefault();
        document.getElementById('next').style.display = 'block';
      });
    })
  </script>

</html>
